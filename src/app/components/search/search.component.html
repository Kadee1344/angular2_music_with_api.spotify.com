<h3>Do you need Music?</h3>
<form>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search.." (keyup)="searchMusic()" [(ngModel)]="searchName">
  </div>
</form>

<div *ngIf="searchResult">
  <div class="row">
    <div class="col-md-4">
      <div *ngFor="let res of searchResult">
        <div class="search-res well">
          <h4><a (click)="onClick(res)" style="cursor: pointer;">{{res.name}}</a></h4>
          <div><strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
          </div>
        </div>
       </div>
    </div>
    <div class="col-md-8" *ngIf="artist">
      <header class="artist-header">
        <div *ngIf="artist.images.length > 0">
          <img class="img-circle img-responsive artist-thumb" src="{{artist.images[0].url}}">
        </div>
        <div class="artist-info">
          <h1>{{artist.name}}</h1>
          <p *ngIf="artist.genres.length > 0">Genres: <span *ngFor="let gen of artist.genres">{{gen}}</span></p>
        </div>
      </header>
      <div class="artist-albums">
        <div class="row">
          <div *ngFor="let album of albums">
             <div class="col-md-3">
                <div class="album">
                  <div class *ngIf="album.images.length > 0">
                   <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}">
                  </div>
                  <h5><a href="https://open.spotify.com/album/{{album.id}}">{{album.name}}</a></h5>
                </div>
             </div>
          </div>
         </div>
      </div>
    </div>
  </div>
</div>
